<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <style>
    a {
      text-decoration: none;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: xx-large;
      text-align: center;
    }

    h2 {
      text-transform: capitalize;
      text-decoration: underline;
      font-size: x-large;
    }

    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      margin-top: 15px;
    }

    .card-icon {
      width: 200px;
      height: auto;
      left: 0;
      top: 0;
      bottom: 0;
      border-radius: 10px;
      margin-left: 20px;
    }

    .card-text {
      margin-left: auto;
      margin-right: auto;
    }

    .card-paragraph {
      text-align: justify;
      padding: 10px;
    }

    .sourced-images {
      background-color: whitesmoke;
      padding: 5px;
      width: fit-content;
      margin-top: 40px;
      margin-left: auto;
      font-size: small;
      border-top-left-radius: 5px;
    }
  </style>

</head>

<body>
  <header>
    <img class="logo" src="images/logo.png" alt="logo">
    <nav>
      <ul>
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="sitemap.html">Site Map</a></li>
        <li class="right"><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="background-im">
    <h1>Home Page</h1>
    <div class="container">
      <a href="gallery.html" class="card">
        <div>
          <img class="card-icon" src="./images/home/gallery.png" alt="gallery">
        </div>
        <div class="card-text">
          <h2>Gallery</h2>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="shop.html" class="card">
        <div>
          <img class="card-icon" src="./images/home/shop.png" alt="shop">
        </div>
        <div class="card-text">
          <h2>Shop</h2>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="profile.html" class="card">
        <div>
          <img class="card-icon" src="./images/home/profile.png" alt="profile">
        </div>
        <div class="card-text">
          <h2>Profile</h2>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="sitemap.html" class="card">
        <div>
          <img class="card-icon" src="images/home/sitemap.png" alt="logo">
        </div>
        <div class="card-text">
          <h2>Site Map</h2>
          <p class="card-paragraph">

          </p>
        </div>
      </a>
    </div>
    <div class="sourced-images">Background Image by <a
        href="https://unsplash.com/@naja_bertolt_jensen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Naja
        Bertolt Jensen</a> on <a
        href="https://unsplash.com/photos/black-and-white-bird-flying-over-the-sea-Uu1CtKngEXY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </main>
</body>

</html>
