<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" type="image/x-icon" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <style>
    .container {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      margin-top: 15px;
    }

    .card {
      text-decoration: none;
      width: 1600px;
      height: fit-content;
      background-color: #2d5e99;
      border: 1px solid #4e9aff;
      border-radius: 10px;
      align-items: center;
      display: flex;
      color: white;
      padding: 20px;
    }

    .card:hover {
      background-color: #418ce7;
    }

    .card-icon {
      width: 200px;
      height: auto;
      left: 0;
      top: 0;
      bottom: 0;
      border-radius: 10px;
      margin-left: 20px;
    }

    .card-text {
      margin-left: auto;
      margin-right: auto;
    }

    .card-paragraph {
      text-align: justify;
      padding: 10px;
    }

    .background-im {
      background-image: url("./images/naja-bertolt-jensen-Uu1CtKngEXY-unsplash.jpg");
      background-size: cover;
      background-position: center;
      background-color: aquamarine;
    }

    a {
      text-decoration: none;
      color: black;
      text-align: center;
    }

    main {
      padding-top: 15px;
    }

    h1 {
      background-image: none;
      text-decoration: none;
      text-transform: capitalize;
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <header>
    <img class="logo" src="images/logo.png" alt="logo">
    <nav>
      <ul>
        <li><a class="active" href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="sitemap.html">Site Map</a></li>
        <li class="right"><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="background-im">
    <div class="container">
      <a href="gallery.html" class="card">
        <div>
          <img class="card-icon" src="images/logo.png" alt="logo">
        </div>
        <div class="card-text">
          <h1>Gallery</h1>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="shop.html" class="card">
        <div>
          <img class="card-icon" src="images/logo.png" alt="logo">
        </div>
        <div class="card-text">
          <h1>Shop</h1>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="profile.html" class="card">
        <div>
          <img class="card-icon" src="images/logo.png" alt="logo">
        </div>
        <div class="card-text">
          <h1>Profile</h1>
          <p class="card-paragraph">

          </p>
        </div>
      </a>

      <a href="sitemap.html" class="card">
        <div>
          <img class="card-icon" src="images/logo.png" alt="logo">
        </div>
        <div class="card-text">
          <h1>Site Map</h1>
          <p class="card-paragraph">

          </p>
        </div>
      </a>
    </div>
  </main>
</body>

</html>
