<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins', sans-serif;
    font-size: 18px;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.container{
    display: flex;
    width: 70%;
    margin-bottom: 30px;
}

.checkout-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-top: 50px;
}

.checkout-header {
    font-size: 24px;
    margin-bottom: 20px;
}

.checkout-info {
    width: 50%;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.checkout-info label {
    font-weight: bold;
}

.checkout-info input[type="text"],
.checkout-info input[type="email"],
.checkout-info input[type="tel"],
.checkout-info input[type="number"] {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.checkout-info button {
    padding: 10px 20px;
    background-color: lightblue;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

.checkout-info button:hover {
    background-color: #333;
}
</style>
<body>

    <div class="checkout-container">
        <h2 class="checkout-header">Checkout</h2>
        <div class="checkout-info">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="cardnumber">Card Number</label>
            <input type="number" id="cardnumber" name="cardnumber" placeholder="Enter your card number">

            <label for="expirydate">Expiry Date</label>
            <input type="text" id="expirydate" name="expirydate" placeholder="MM/YYYY">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

            <label for="address">Billing Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your billing address">

            <button onclick="completeOrder()">Complete Order</button>
        </div>
    </div>
    <script>
    function completeOrder() {
        const fullName = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        if (!fullName || !email || !phone) {
            alert("Please fill in all the sections!");
            return;
        }
        alert("Thank you for your order! We will contact you shortly.");

    }
    </script>
</body>
</html>
