<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link rel="stylesheet" href="styles.css">

    <style>



        /* 100% width and height */
       

        /* rectangle turns blue when you hover over it */
        .rect rect:hover {
            fill: #2e9eed; 
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <img class="logo" src="logo.png" alt="logo" width="50 ">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a class="active" href="">Gallery</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Site Map</a></li>
            <li class="right"><a href="">Feedback</a></li>
          </ul>
        </nav>
    </header>

    <div class="banner">
        <h1>Sitemap</h1>
    </div>

    <div class="sitemap">
        <!-- Site Map -->
        <svg class="sitemap-svg" height="700" width="1000" >
            <!-- Splash Screen -->
            <g class="rect" id="splashScreen">
                <rect x="15" y="30" height="50" width="150" 
                    stroke="purple" fill="none" stroke-width="2" />
                <text fill="#000" font-size="14" x="90" y="60"
                    text-anchor="middle">
                    Splash Screen
                </text>
            </g>
            <!-- Home Page -->
            <g class="rect" id="homePage">
                <a href="splash.html">
                    <rect x="15" y="130" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="90" y="160"
                        text-anchor="middle">
                        Home Page
                    </text>
                </a>
            </g>
            <!-- Connecting Lines -->
            <line id="connect1" stroke="purple" stroke-width="2" 
                x1="90" y1="80" x2="90" y2="130"></line>
            <line id="connect2" stroke="purple" stroke-width="2" 
                x1="90" y1="180" x2="90" y2="230"></line>
            <line id="connect3" stroke="purple" stroke-width="2" 
                x1="90" y1="280" x2="90" y2="330"></line>
            <!-- Navbar -->
            <g class="rect" id="navbar">
                <a href="navbar.html">
                    <rect x="15" y="230" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="90" y="260"
                        font-family="Arial" text-anchor="middle">
                        Navbar
                    </text>
                </a>
            </g>
        <!-- Node 3 -->
                    <g class="rect" id="node3">
            <a href="node3.html">
                <rect x="200" y="230" height="50" width="150" 
                    stroke="purple" fill="none" stroke-width="2" />
                <text fill="#000" font-size="14" x="90" y="60"
                    text-anchor="middle">
                    Node 3
                </text>
            </a>
            <!-- Connecting line to Home Page -->
            <line id="connect3" stroke="purple" stroke-width="2" 
                x1="90" y1="155" x2="600" y2="55"></line>
        </g>


    </svg>
</div>

    
    
</body>
</html>
