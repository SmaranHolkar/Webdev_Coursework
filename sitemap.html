<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <link rel="stylesheet" href="styles.css">

    <style>

    .sitemap{
        max-width: 1000px; /* Adjust maximum width as needed */
        margin: 0 auto; /* Center the container */    
    }

    /* rectangle turns blue when you hover over it */
    .rect rect:hover {
        fill: #2e9eed; 
        cursor: pointer;
    }

    .sitemap svg{
        width: 100%; /* Ensure SVG fills its container */
        height: auto;
    }

    </style>
</head>

<body>


    <!-- Navigation bar -->
  <header>
    <!-- Logo -->
    <img class="logo" src="/images/logo.png" alt="logo">
    <nav>
      <!-- List of all the main links
      Any class with active, will have a unique look and is depended on what page the user is on -->
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a class="active" href="sitemap.html">Site Map</a></li>
        <li class="right"><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

    <div class="banner">
        <h1>Sitemap</h1>
    </div>

    <div class="sitemap">
        <!-- Site Map -->
        <svg class="sitemap-svg" height="700" width="1000" >
            <!-- Splash Screen -->
            <g class="rect" id="splashScreen">
                <rect x="270" y="30" height="50" width="150" 
                    stroke="purple" fill="none" stroke-width="2" />
                <text fill="#000" font-size="14" x="350" y="60"
                    text-anchor="middle">
                    Splash Screen
                </text>
            </g>
            <!-- Home Page -->
            <g class="rect" id="homePage">
                <a href="splash.html">
                    <rect x="270" y="130" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="345" y="160"
                        text-anchor="middle">
                        Home Page
                    </text>
                </a>
            </g>
            <!-- Connecting Lines -->
            <line id="connect1" stroke="purple" stroke-width="2" 
                x1="340" y1="80" x2="340" y2="130"></line>
            <line id="connect2" stroke="purple" stroke-width="2" 
                x1="340" y1="180" x2="340" y2="250"></line>
            <line id="connect3" stroke="purple" stroke-width="2" 
                x1="180" y1="250" x2="165" y2="250"></line>
            <line id="connect4" stroke="purple" stroke-width="2" 
                x1="350" y1="250" x2="330" y2="250"></line>
            <line id="connect5" stroke="purple" stroke-width="2" 
                x1="520" y1="250" x2="500" y2="250"></line>

            <line id="connect6" stroke="purple" stroke-width="2" 
                x1="90" y1="280" x2="90" y2="330"></line>
            <line id="connect7" stroke="purple" stroke-width="2" 
                x1="250" y1="280" x2="250" y2="330"></line>
            <line id="connect8" stroke="purple" stroke-width="2" 
                x1="440" y1="280" x2="440" y2="330"></line>
            <line id="connect9" stroke="purple" stroke-width="2" 
                x1="600" y1="280" x2="600" y2="330"></line>
            <!-- Navbar -->
            <g class="rect" id="navbar">
                <a href="navbar.html">
                    <rect x="180" y="230" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="250" y="260"
                        font-family="Arial" text-anchor="middle">
                        Content
                    </text>
                </a>
            </g>
            <g class="rect" id="feedback">
                <a href="navbar.html">
                    <rect x="350" y="230" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="425" y="260"
                        font-family="Arial" text-anchor="middle">
                        feedback
                    </text>
                </a>
            </g>
            <g class="rect" id="gallery">
                <a href="navbar.html">
                    <rect x="520" y="230" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="590" y="260"
                        font-family="Arial" text-anchor="middle">
                        Gallery
                    </text>
                </a>
            </g>
            <g class="rect" id="galley">
                <a href="navbar.html">
                    <rect x="15" y="330" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="90" y="360"
                        font-family="Arial" text-anchor="middle">
                        Page Editor
                    </text>
                </a>
            </g>
            <g class="rect" id="profile">
                <a href="navbar.html">
                    <rect x="180" y="330" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="250" y="360"
                        font-family="Arial" text-anchor="middle">
                        Profile
                    </text>
                </a>
            </g>
            <g class="rect" id="shop">
                <a href="navbar.html">
                    <rect x="350" y="330" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="425" y="360"
                        font-family="Arial" text-anchor="middle">
                        Shop
                    </text>
                </a>
            </g>
            <g class="rect" id="sitemap">
                <a href="navbar.html">
                    <rect x="520" y="330" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="590" y="360"
                        font-family="Arial" text-anchor="middle">
                        Sitemap
                    </text>
                </a>
            </g>
            <g class="rect" id="team">
                <a href="navbar.html">
                    <rect x="15" y="230" height="50" width="150" 
                        stroke="purple" fill="none" stroke-width="2" />
                    <text fill="#000" font-size="14" x="90" y="260"
                        font-family="Arial" text-anchor="middle">
                        team
                    </text>
                </a>
            </g>
            
        



    </svg>
</div>

    
</body>
</html>
